<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <div class="top">
        <img class="cube-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
        </div>
      </div>
      <div class="bottom">
        <header class="title">Equilibrium #3429</header>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="container">
          <div class="divider">
            <div class="eth-icon"><img src="./images/icon-ethereum.svg" alt="Ethereum icon"></div>
            <div class="eth-value">0.041 ETH</div>
          </div>
          <div class="divider">
            <div class="clock-icon"><img src="./images/icon-clock.svg" alt="Clock icon"></div>
            <div class="time-text">3 days left</div>
          </div>
        </div>
        <div class="creator-divider">
          <div><img class="creator-icon" src="./images/image-avatar.png" alt="Avatar icon"></div>
          <div class="creator-text">Creation of <span class="white">Jules Wyvern</span></div>
        </div>
      </div>  
    </div>
  </main>
</body>
</html>
